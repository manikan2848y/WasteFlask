<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAI Project - Waste Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Global Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 30px;
        }

        .container {
            max-width: 1140px;
        }

        h1 {
            color: #007bff;
            font-weight: 700;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-body {
            background-color: white;
            padding: 2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .form-control {
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        .alert {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .visualization-section img {
            border-radius: 8px;
        }

        .mt-5 {
            margin-top: 3rem;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .mb-3 {
            margin-bottom: 1.25rem;
        }

        #upload-status {
            font-weight: bold;
            color: #28a745;
        }

        #results-container {
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Explainable AI Project - Waste Classification</h1>

    <!-- Upload Section -->
    <div class="card mt-5">
        <div class="card-header text-center">
            <h2>Upload Your Image for Classification</h2>
        </div>
        <div class="card-body">
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file-input" class="form-label">Choose Image File</label>
                    <input type="file" id="file-input" name="file" class="form-control" accept="image/png, image/jpeg, image/jpg">
                </div>
                <button id="upload-btn" type="button" class="btn btn-primary d-block mx-auto">Upload and Analyze</button>
            </form>
            <p id="upload-status" class="mt-3 text-center"></p>
        </div>
    </div>

    <!-- Visualization Section -->
    <div class="card mt-4">
        <div class="card-header">
            <h2>Model Explanation Visualizations</h2>
        </div>
        <div class="card-body visualization-section">
            <p>Results and visual explanations will be shown here...</p>
        </div>
    </div>

    <!-- Results Section -->
    <div class="card mt-4">
        <div class="card-header">
            <h2>Results</h2>
        </div>
        <div class="card-body">
            <p id="results-container">No results yet...</p>
        </div>
    </div>

</div>
<script src="/static/script.js"></script>
</body>
</html>
