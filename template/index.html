<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAI Project - Waste Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Global Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 30px;
        }

        .container {
            max-width: 1140px;
        }

        h1 {
            color: #007bff;
            font-weight: 700;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-body {
            background-color: white;
            padding: 2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .form-control {
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        .alert {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .visualization-section img {
            border-radius: 8px;
        }

        .mt-5 {
            margin-top: 3rem;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .mb-3 {
            margin-bottom: 1.25rem;
        }

        #upload-status {
            font-weight: bold;
            color: #28a745;
        }

        #results-container {
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Explainable AI Project - Waste Classification</h1>

        <!-- Upload Section -->
        <div class="card mt-5">
            <div class="card-header text-center">
                <h2>Upload Your Image for Classification</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="file-input" class="form-label">Choose Image File</label>
                    <input type="file" id="file-input" class="form-control" accept="image/png, image/jpeg, image/jpg">
                </div>
                <button id="upload-btn" class="btn btn-primary d-block mx-auto" onclick="handleFileUpload()">Upload and Analyze</button>
                <p id="upload-status" class="mt-3 text-center"></p>
            </div>
        </div>

        <!-- Visualization Section -->
        <div class="card mt-4">
            <div class="card-header">
                <h2>Model Explanation Visualizations</h2>
            </div>
            <div class="card-body visualization-section">
                <p>Results and visual explanations will be shown here...</p>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card mt-4">
            <div class="card-header">
                <h2>Results</h2>
            </div>
            <div class="card-body">
                <p id="results-container">No results yet...</p>
            </div>
        </div>

    </div>

    <script>
        async function handleFileUpload() {
            const fileInput = document.getElementById('file-input');
            const uploadStatus = document.getElementById('upload-status');
            const resultsContainer = document.getElementById('results-container');
            const visualizationSection = document.querySelector('.visualization-section');

            if (fileInput.files.length === 0) {
                uploadStatus.textContent = 'Please select a file.';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            uploadStatus.textContent = 'Uploading and analyzing...';

            try {
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (!response.ok) {
                    uploadStatus.textContent = result.message || 'Upload failed.';
                    uploadStatus.style.color = 'red';
                    return;
                }

                uploadStatus.textContent = 'Upload and analysis successful.';
                uploadStatus.style.color = 'green';

                // Display results
                resultsContainer.innerHTML = `Classification: <strong>${result.label}</strong>`;

                // Clear and populate visualizations
                visualizationSection.innerHTML = '';

                // Grad-CAM Heatmap
                const heatmapImg = document.createElement('img');
                heatmapImg.src = `data:image/png;base64,${result.heatmap}`;
                heatmapImg.alt = 'Grad-CAM Heatmap';
                heatmapImg.className = 'img-fluid mb-3';
                visualizationSection.appendChild(heatmapImg);

                // LIME Visualization
                const limeImg = document.createElement('img');
                limeImg.src = `data:image/png;base64,${result.lime}`;
                limeImg.alt = 'LIME Visualization';
                limeImg.className = 'img-fluid mb-3';
                visualizationSection.appendChild(limeImg);
            } catch (error) {
                uploadStatus.textContent = 'Error analyzing the file. Please try again.';
                uploadStatus.style.color = 'red';
                console.error('Error:', error);
            }
        }

    </script>

</body>

</html>
